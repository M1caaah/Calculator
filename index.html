<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>
<body>
  <div class="container">
    <section class="screen">0</section>
    <section class="buttons">
        <button class="calc-button double">C</button>
        <button class="calc-button">&larr;</button>
        <button class="calc-button coloured">&div;</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button coloured">&times;</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button coloured">&minus;</button>
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button coloured">&plus;</button>
        <button class="calc-button triple">0</button>
        <button class="calc-button coloured">&equals;</button>
    </section>
  </div>
</body>
</html>
